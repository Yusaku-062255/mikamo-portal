version: '3.8'

# ローカル開発用: PostgreSQLデータベースのみを起動
# アプリケーション（backend/frontend）はローカルで直接起動する想定

services:
  db:
    image: postgres:15-alpine
    container_name: mikamo_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-mikamo_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-mikamo_password}
      POSTGRES_DB: ${POSTGRES_DB:-mikamo_portal}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-mikamo_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:

